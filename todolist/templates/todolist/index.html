{% load static %%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial">
        <title>Todolist App</title>

        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

        <!-- Bootstrap CSS --->
        <!--
         <link rel="stylesheet" href="./bs/css/flatly.min.css">
         <link rel="stylesheet" href="./styles.css">
         --->
        <link rel="stylesheet" href='{% static "todolist/bs/css/flatly.min.css" %}'>
        <link rel="stylesheet" href='{% static "todolist/styles.css" %}'>

    </head>
    <body>
        <div class="container-fluid" id="wrapper">

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4" id="content">
                    <h1>What to do today</h1>

                    <form action="{% url 'add' %}" method="POST" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <!--
                                <input type="text" class="form-control" placeholder="Enter to do e.g. Cut grass" aria-label="Todo" aria-describedby="add-btn">
                                 --->
                                {{ form.text }}
                                <span class="input-group-btn">
                                    <button type="submit" class="btn brn-default" id="add-btn">ADD</button>
                                </span>
                            </div>
                        </div>
                    </form>

                    <div class="row t10">
                        <div class="col-lg-12">
                            <div class="btn-toolbar">

                                <div class="btn-group">
                                    <a href="{% url 'deletecompleted' %}">
                                        <button type="button" class="btn btn-warning">
                                            <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
                                        </button>
                                    </a>
                                </div>

                                <div class="btn-group">
                                    <a href="{% url 'deleteall' %}">
                                        <button type="button" class="btn btn-danger">
                                            <i class="glyphicon glyphicon-trash"></i> DELETE ALL
                                        </button>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>

                    <u1 class="list-group t20">
                        {% for todolist in todo_items %}
                            {% if todolist.completed %}
                                <li class="list-group-item todo-completed">{{todolist.text}}</li>
                            {% else %}
                                <a href="{% url 'completed' todolist.id %}">"<li class="list-group-item">{{todolist.text}}</li>
                            {% endif %}
                        {% endfor %}
                        <!--
                        <li class="list-group-item">Learn something new</li>
                        <li class="list-group-item todo-completed">Buy a new journey</li>
                        <li class="list-group-item">Book a dentist appointment</li>
                        --->
                    </u1>

                </div>
            </div>
        </div>

    <footer>
        <div class="row pad">
            <div class="col-lg-12 text-center">
                Copyright &copy; Andries
            </div>
        </div>
    </footer>


    </body>
</html>
