{% load static %%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial">
        <title>Todolist App</title>

        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

        <!-- Bootstrap CSS --->
        <!--
         <link rel="stylesheet" href="./bs/css/flatly.min.css">
         <link rel="stylesheet" href="./styles.css">
         --->
        <link rel="stylesheet" href='{% static "todolist/bs/css/flatly.min.css" %}'>
        <link rel="stylesheet" href='{% static "todolist/styles.css" %}'>

    </head>
    <body>
        <div class="container-fluid" id="wrapper">

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4" id="content">
                    <h1>What to do today</h1>
                </div>
            </div>
        </div>
        <div>







            <u1 class="list-group t20">
                {% for todolist in todo_items %}
                    {% if todolist.completed %}
                        <li class="list-group-item todo-completed">{{todolist.text}}</li>
                    {% else %}
                        <a href="#">"<li class="list-group-item">{{todolist.text}}</li>
                    {% endif %}
                {% endfor %}
                <!--
                <li class="list-group-item">Learn something new</li>
                <li class="list-group-item todo-completed">Buy a new journey</li>
                <li class="list-group-item">Book a dentist appointment</li>
                --->
            </u1>
        </div>
    </div>

    <footer>
        <div class="row pad">
            <div class="col-lg-12 text-center">
                Copyright &copy; Andries
            </div>
        </div>
    </footer>


    </body>
</html>
